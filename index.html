<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condições Climáticas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
      <h1 class="title">Web Scraping</h1>
      <h3 class="subtitle">Consumindo API OpenWeatherMap</h3>
  </header>

  
  <main>
    <div class="card">
      <h5>Consulte o clima de sua cidade!</h5>
      <div class="formBox">
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="search"></ion-icon></span>
            <input type="text" class="searchBox" id="city" required>
            <label for="searchBox">Insira o nome da cidade</label>
          </div>
          <button class="btn-submit" type="submit" id="search">Buscar</button>
        </form>
      </div>
      <div id="resultado"></div>
    </div>
  </main>



  <script src="./js/index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
